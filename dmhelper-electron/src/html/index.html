<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DM Helper</title>
    <link rel="stylesheet" href="../stylesheets/index.css" />
    <link rel="stylesheet" href="../stylesheets/sidenav.css" />
    <link rel="stylesheet" href="../stylesheets/statblock-display.css" />
    <link rel="stylesheet" href="../stylesheets/statbar.css" />
    <script defer type="module" src="../render/render-main.mjs"></script>
    <!-- <script defer src="../render/loading-menu.js"></script>
    <script defer src="../render/initiative-menu.js"></script> -->
  </head>
  <body>
    <div id="sidenav">
        <button id="loadStatblockBtn" class="sidenav-elem icon">
           Load
        </button>
        <div id="numLoadInput" class="sidenav-elem">
            <button id="addSBBtn"></button>
            <label id="addSBLabel" for="addSBInput" style="padding-right: 5px;">Statblock</label>
            <input id="addSBInput" type="number"> 
        </div>
        
        <button class="sidenav-elem icon" id="rollInitiativeBtn">
           Initiative
        </button>


        <hr class="sidenav-hr">
        <button class="sidenav-elem icon" id="nextTurnBtn">
            Next Turn
        </button>
        <ul class="initiativeList">
                
        </ul>
    </div>
    <div class="content">
        <div id="topSection">
            <div id="statBar" class="bordered">
                Stats
                <div id="pbText">
                    +3
                </div>
                <hr>
                <ul class="statList">
                    <li id="statListHeader">
                        <p id="statListHeaderChecks">Checks</p>
                        <p id="statListHeaderSaves">Saves</p>
                    </li>
                    <li id="statSTR">
                        -
                        <button class="statCheck">STR</button>
                        <button class="notProficientSave"></button>
                    </li>
                    <li id="statDEX">
                        -
                        <button class="statCheck">DEX</button>
                        <button class="notProficientSave"></button>
                    </li>
                    <li id="statCON">
                        -
                        <button class="statCheck">CON</button>
                        <button class="notProficientSave"></button>
                    </li>
                    <li id="statWIS">
                        -
                        <button class="statCheck">WIS</button>
                        <button class="notProficientSave"></button>
                    </li>
                    <li id="statINT">
                        -
                        <button class="statCheck">INT</button>
                        <button class="notProficientSave"></button>
                    </li>
                    <li id="statCHA">
                        -
                        <button class="statCheck">CHA</button>
                        <button class="notProficientSave"></button>
                    </li>
                </ul>
                <hr>
                <ul class="skillList">
                    <li id="statAthletics">
                        <button>Athletics</button>
                    </li>
                    <li id="statAthletics">
                        <button>Athletics</button>
                    </li>
                </ul>
            </div>
            <div id="rightTopSection">
                <div id="actionDisplay" class="bordered"></div>
                <div id="conditionDisplay" class="bordered"></div>
            </div>
        </div>
        <div id="statusBar"></div>
        <div id="output" class="bordered"></div>
    </div>
  </body>
</html>
